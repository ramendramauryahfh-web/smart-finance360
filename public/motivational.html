  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);

    .thought-card {
      border: none;

    .thought-card:hover {
      transform: translateY(-6px);

    }

    .highlighted {
      outline: 3px solid #ffcd00;

    }

    .card-buttons {
      display: flex;

      gap: 10px;
      margin-top: 15px;
    }

    .btn-copy, .btn-share {
      border: none;
      border-radius: 30px;
      padding: 7px 20px;
      font-size: 0.9rem;

      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.25);
    }

    .btn-copy:hover, .btn-share:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .ad-card {
      flex: 1 1 300px;
      max-width: 320px;
      min-height: 220px;

<body>
  <div id="header"></div>

  <div class="container">
    <h2>‚ú® Motivational Thoughts ‚ú®</h2>
    <div id="thoughtsContainer"></div>
  </div>

  <script>
  const API_URL = "https://opensheet.elk.sh/1TxdvMNgP6bN-566gtVo10qkI595Q76T9_nt8-G5SwBs/Sheet3";
  let thoughts = [];

  const gradients = [
    "linear-gradient(135deg, #90caf9, #64b5f6)",
    "linear-gradient(135deg, #ffab91, #ffccbc)",
    "linear-gradient(135deg, #a5d6a7, #81c784)",
    "linear-gradient(135deg, #ce93d8, #ba68c8)",
    "linear-gradient(135deg, #80deea, #4dd0e1)",
    "linear-gradient(135deg, #ffd54f, #ffb74d)",
    "linear-gradient(135deg, #f48fb1, #f06292)",
    "linear-gradient(135deg, #b39ddb, #9575cd)",
    "linear-gradient(135deg, #80cbc4, #4db6ac)",
    "linear-gradient(135deg, #f8bbd0, #f48fb1)"
  ];

  async function loadThoughts() {
    const container = document.getElementById("thoughtsContainer");
    container.innerHTML = "<p>Loading...</p>";

    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      thoughts = data.map(row =>
        (row.Thought || row.thought || row.Quote || row.Message || row.Text || "").trim()
      ).filter(Boolean);

      if (thoughts.length === 0) {
        container.innerHTML = "<p style='color:red'>‚ùå No valid 'Thought' data found in the sheet.</p>";
        return;
      }

      let html = "";
      thoughts.forEach((t, i) => {
        const bg = gradients[i % gradients.length];
        html += `
          <div id="thought-${i+1}" class="thought-card" style="background:${bg}">
            <div>
              <div class="card-text">"${t}"</div>
              <div class="brand-tag">Ramendra Maurya</div>
            </div>
            <div class="card-buttons">
              <button class="btn-copy" onclick="copyThought(${i})">üìã Copy</button>
              <button class="btn-share" onclick="shareThought(${i})">üîó Share</button>
            </div>
          </div>
        `;
        if ((i + 1) % 3 === 0) {
          html += `
            <div class="ad-card">
              <ins class="adsbygoogle"
                  style="display:block"
                  data-ad-client="ca-pub-9846205135944521"
                  data-ad-slot="7590825457"
                  data-ad-format="auto"
                  data-full-width-responsive="true"></ins>
            </div>
          `;
        }
      });

      container.innerHTML = html;
      setTimeout(() => {
        const ads = document.querySelectorAll(".adsbygoogle");
        ads.forEach(() => {
          try {
            (adsbygoogle = window.adsbygoogle || []).push({});
          } catch (e) {
            console.error("AdSense error:", e);
          }
        });
      }, 800);

      highlightThoughtFromURL();
    } catch (error) {
      console.error("‚ùå Fetch or render error:", error);
      container.innerHTML = "<p style='color:red'>‚ùå Failed to load thoughts from Google Sheet.</p>";
    }
  }

  function copyThought(index) {
    const thought = thoughts[index];
    const shareUrl = `${window.location.origin}/motivational.html?thought=${index + 1}`;
    const shareText = `"${thought}"\n\nRead more: ${shareUrl}`;

    navigator.clipboard.writeText(shareText)
      .then(() => alert("‚úÖ Thought copied to clipboard!"))
      .catch(() => alert("‚ùå Failed to copy text."));
  }

  function shareThought(index) {
    const thought = thoughts[index];
    const shareUrl = `${window.location.origin}/motivational.html?thought=${index + 1}`;
    const shareText = `"${thought}"\n\nRead more: ${shareUrl}`;

    if (navigator.share) {
      navigator.share({ title: "Motivational Thought", text: shareText });
    } else {
      window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, "_blank");
    }
  }

  function highlightThoughtFromURL() {
    const params = new URLSearchParams(window.location.search);
    const thoughtIndex = parseInt(params.get("thought"));
    if (thoughtIndex && thoughtIndex > 0 && thoughtIndex <= thoughts.length) {
      const target = document.getElementById(`thought-${thoughtIndex}`);
      if (target) {
        target.scrollIntoView({ behavior: "smooth", block: "center" });
        target.classList.add("highlighted");
        setTimeout(() => target.classList.remove("highlighted"), 4000);
      }
    }
  }

  document.addEventListener("DOMContentLoaded", loadThoughts);
  </script>
