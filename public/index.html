<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title id="meta-title">Smart Finance 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

  <!-- Dynamic SEO -->
  <meta name="description" id="meta-description" content="Your daily hub for finance tips, guides, and money management.">
  <meta name="keywords" id="meta-keywords" content="finance, money, investment, budgeting">
  <meta name="author" id="meta-author" content="Smart Finance 360">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://smartfinance360.com/">

  <!-- Open Graph -->
  <meta property="og:title" id="og-title" content="Smart Finance 360">
  <meta property="og:description" id="og-description" content="Your daily hub for finance tips, guides, and money management.">
  <meta property="og:image" id="og-image" content="images/default.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://smartfinance360.com/">
  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Work+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- CSS Plugins -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">

  <!-- Main Style Sheet -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Logo responsiveness + fallback */
    .navbar-brand img {
      height: 70px; max-height: 80px; width: auto; object-fit: contain;
      display: block; transition: transform 0.3s ease, opacity 0.3s ease; padding: 2px 0;
    }
    .navbar-brand img:hover { transform: scale(1.03); opacity: 0.98; }
    @media (max-width: 768px) { .navbar-brand img { height: 55px; max-height: 60px; } }
    @media (max-width: 480px) { .navbar-brand img { height: 45px; max-height: 50px; } }

    /* navbar tweaks */
    header.navigation { height: auto; }
    .navbar { padding-top: .25rem; padding-bottom: .25rem; }

    /* card image fallback */
    .image-fallback { display:inline-block; width:72px; height:48px; background:#eee; text-align:center; line-height:48px; color:#666; font-size:12px; }
    .image-fallback-xs { width:48px; height:36px; line-height:36px; }

    /* Card image container */
.article-card .card-image {
  height: 200px;          /* fixed height for all thumbnails */
  overflow: hidden;
  position: relative;
}

/* Image inside card */
.article-card .card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;      /* ensures image fills container without distortion */
  object-position: center;
  display: block;
  transition: transform 0.3s ease;
}

/* Optional hover zoom effect */
.article-card .card-image img:hover {
  transform: scale(1.05);
}

/* Card excerpt fix */
.article-card .card-text {
  display: -webkit-box;
  -webkit-line-clamp: 3;   /* number of lines to show */
  line-clamp: 3;           /* standard property for compatibility */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  min-height: 3.6em;       /* optional: ensures minimum height (adjust with line-height) */
  line-height: 1.2em;      /* adjust as needed */
}


  </style>
</head>

<body>

  <div id="header"></div>

  <main>
    <section class="section">
      <div class="container">
        <div class="row no-gutters-lg">
          <div class="col-12">
            <h2 class="section-title">Latest Articles</h2>
          </div>

          <!-- Articles -->
          <div class="col-lg-8 mb-5 mb-lg-0">
            <div class="row" id="articles-container">
              <h3>Loading posts...</h3>
            </div>
            <div class="text-center mt-4">
              <button id="load-more-btn" class="btn btn-primary d-none">Load More</button>
            </div>
          </div>

         <div class="col-lg-4" id="sidebar"></div>


        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <!-- JS Plugins -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/bootstrap.min.js"></script>

  <!-- External JS -->
  <script src="js/index.js"></script>

</body>
</html>
