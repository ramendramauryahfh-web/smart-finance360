 <!-- Loader -->
<div id="loader" style="display:none; text-align:center; margin:20px;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Searching articles...</p>
</div>

<!-- Results -->
<div id="searchResults" class="row g-4"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbz-iWFyl0J0Xc317WsRnAge2NKvHyBv7a6_ffjmouffZMPxiNm9hmnaQdqaxRHQGsDq/exec";

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  async function performSearch() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) return;

    // Show loader
    document.getElementById("loader").style.display = "block";
    document.getElementById("searchResults").innerHTML = "";

    try {
      const res = await fetch(`${API_URL}?action=search&keyword=${encodeURIComponent(query)}`);
      const results = await res.json();
      renderResults(results);
    } catch (err) {
      document.getElementById("searchResults").innerHTML = `<p>Error fetching articles.</p>`;
    } finally {
      // Hide loader
      document.getElementById("loader").style.display = "none";
    }
  }

  function renderResults(results) {
    const container = document.getElementById("searchResults");
    if (!results || !results.length) {
      container.innerHTML = `<p>No articles found.</p>`;
      return;
    }

    container.innerHTML = results.map(a => `
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="${a.ImageURL}" class="card-img-top" alt="${a.Title}">
          <div class="card-body">
            <h5 class="card-title">${a.Title}</h5>
            <p class="card-text text-muted small">${a.Excerpt}</p>

            <!-- Category -->
            <p class="mb-2">
              <span class="badge bg-secondary">${a.Category}</span>
            </p>

            <!-- Keywords -->
            <div class="mb-2">
              ${(a.Keywords || "").split(",").map(k => `
                <a href="search.html?keyword=${encodeURIComponent(k.trim())}" 
                   class="badge bg-light text-dark" 
                   style="margin-right:5px; text-decoration:none;">
                   ${k.trim()}
                </a>`).join("")}
            </div>

            <a href="article.html?slug=${a.Slug}" class="btn btn-sm btn-primary">Read More</a>
          </div>
        </div>
      </div>
    `).join("");
  }

  window.addEventListener("DOMContentLoaded", async () => {
    const keyword = getQueryParam("keyword");
    if (keyword) {
      document.getElementById("searchInput").value = keyword;
      await performSearch();
    }

    document.getElementById("searchInput").addEventListener("keydown", async (e) => {
      if (e.key === "Enter") await performSearch();
    });

    document.getElementById("searchBtn")?.addEventListener("click", async () => {
      await performSearch();
    });
  });
</script>
