    /* ---------- Navbar ---------- */
    header.navigation {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(33, 37, 41, 0.95); /* semi-transparent dark */
      transition: all 0.3s ease;
      z-index: 1050;
      height: 70px;
      padding: 0;
    }

    header.navigation.sticky {
      background: rgba(33, 37, 41, 1); /* fully opaque on scroll */

      height: 60px;
    }

    /* Navbar Links */
    .navbar-nav .nav-link {
      color: #f8f9fa;
      font-weight: 500;
      padding: 10px 18px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffcd00; /* golden highlight */
    }

    /* Underline hover effect */
    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: #ffcd00;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 60%;
    }

<script>
  // Get current page path
 // Get current page path
let currentPath = window.location.pathname.split("/").pop();

// Default to index.html if empty (home page)
if (currentPath === "") currentPath = "index.html";

// Get all nav links
const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

navLinks.forEach(link => {
  // Get href of the link
  const linkPath = link.getAttribute('href');

  // Compare with currentPath
  if (linkPath === currentPath) {
    link.classList.add('active');
  } else {
    link.classList.remove('active');
  }
});

</script>
