    header.navigation {
      position: fixed;

    }

    /* Underline hover effect */
    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: #ffcd00;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 60%;
    }

<script>
  // Get current page path
 // Get current page path
let currentPath = window.location.pathname.split("/").pop();

// Default to index.html if empty (home page)
if (currentPath === "") currentPath = "index.html";

// Get all nav links
const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

navLinks.forEach(link => {
  // Get href of the link
  const linkPath = link.getAttribute('href');

  // Compare with currentPath
  if (linkPath === currentPath) {
    link.classList.add('active');
  } else {
    link.classList.remove('active');
  }
});

</script>

    <!-- Load header & footer -->
  <script>
    async function includeHTML() {
      const load = async (id, file) => {
        try {
          const res = await fetch(file);
          if (!res.ok) return;
          const text = await res.text();
          document.getElementById(id).innerHTML = text;
        } catch (err) {
          console.warn('IncludeHTML failed for', file, err);
        }
      };
      await load("header", "header.html");
      await load("footer", "footer.html");
    }
    document.addEventListener("DOMContentLoaded", includeHTML);
  </script>
