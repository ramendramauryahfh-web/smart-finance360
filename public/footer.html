<script>
  async function fetchSiteStats() {
    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxIR9JKVLbJGhbzTCT9F2W_jyOLuJkQ22nb2ZnmD5lSJgIL5nprbp4OowsE4VIBC5po/exec?action=stats");
      const data = await res.json();

      if (!data.error) {
        document.getElementById("active-users").textContent = data.activeUsers;
        document.getElementById("total-users").textContent = data.totalUsers;
      } else {
        console.error("Stats API error:", data.error);
      }
    } catch (err) {
      console.error("Failed to fetch stats:", err);
    }
  }

  // Call immediately
  fetchSiteStats();

  // Optionally refresh every 30 seconds
  setInterval(fetchSiteStats, 30000);
</script>

<script>
  async function trackPageView(slug) {
    const url = "https://script.google.com/macros/s/AKfycbzQzR48FWHNnvdxQmkyH1l3pQfkgXMMjMSePY1ub6q7tuZLMoOnRr-SceBFegRGxOoOWQ/exec"; // paste your Google Apps Script Web App URL
    try {
      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ slug: slug })
      });
    } catch (err) {
      console.error("Page view error:", err);
    }
  }

  // Auto-detect slug (e.g. "my-post.html" â†’ "my-post")
  const slug = window.location.pathname.split("/").pop().replace(".html", "");
  trackPageView(slug);
</script>
